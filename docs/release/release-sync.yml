# Name: release-sync.yml
# Path: .github/workflows/release-sync.yml
# Purpose: Automatically sync releases from sum-platform (private) to sum-core (public)
# Dependencies: scripts/sync_to_public.py

name: Release Sync

on:
  push:
    branches:
      - main
    paths:
      - "core/**"
      - "boilerplate/**"
      - "docs/public/**"
      - "pyproject.toml"
      - "README.md"
      - "LICENSE"
      # Handy so pipeline changes can be tested via push:
      - "scripts/sync_to_public.py"
      - ".github/workflows/release-sync.yml"

  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag (e.g., v0.6.0). Leave empty for sync-only."
        required: false
        type: string
      dry_run:
        description: "Dry run (no push)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  sync:
    name: Sync to Public Repository
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Only run on main when it's a release commit, OR when manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      contains(github.event.head_commit.message, 'chore(release)')

    env:
      SUM_CORE_REPO: markashton480/sum-core
      SUM_CORE_SSH_URL: git@github.com:markashton480/sum-core.git

    steps:
      - name: Checkout sum-platform
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up SSH for public repo
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SUM_CORE_DEPLOY_KEY }}

      - name: Add github.com to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Extract version from commit (auto)
        if: github.event_name == 'push'
        id: extract_version
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          VERSION=$(echo "$COMMIT_MSG" | grep -oP 'v\d+\.\d+\.\d+' | head -1 || echo "")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Determine version
        id: version
        run: |
          VERSION=""

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${{ steps.extract_version.outputs.version }}"
          fi

          # Normalize: ensure leading v
          if [ -n "$VERSION" ] && [[ ! "$VERSION" =~ ^v ]]; then
            VERSION="v$VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final version: $VERSION"

      - name: Determine dry run
        id: dry
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            echo "dry_run=true" >> $GITHUB_OUTPUT
          else
            echo "dry_run=false" >> $GITHUB_OUTPUT
          fi
          echo "Dry run: ${{ github.event_name }} => $(cat $GITHUB_OUTPUT | grep dry_run | cut -d= -f2)"

      - name: Run sync script
        env:
          VERSION: ${{ steps.version.outputs.version }}
          DRY_RUN: ${{ steps.dry.outputs.dry_run }}
          PUBLIC_URL: ${{ env.SUM_CORE_SSH_URL }}
        run: |
          set -euo pipefail

          ARGS="--public-repo-url $PUBLIC_URL"

          if [ -n "$VERSION" ]; then
            ARGS="$ARGS --version $VERSION"
          fi

          if [ "$DRY_RUN" = "true" ]; then
            ARGS="$ARGS --no-push"
          fi

          python scripts/sync_to_public.py $ARGS

      - name: Verify tag on sum-core (if version provided)
        if: steps.version.outputs.version != '' && steps.dry.outputs.dry_run != 'true'
        env:
          VERSION: ${{ steps.version.outputs.version }}
          PUBLIC_URL: ${{ env.SUM_CORE_SSH_URL }}
        run: |
          set -euo pipefail
          git ls-remote --tags "$PUBLIC_URL" | grep -q "$VERSION" || {
            echo "❌ Tag $VERSION not found on sum-core"
            exit 1
          }
          echo "✅ Tag $VERSION verified on sum-core"

      - name: Create GitHub Release page (optional)
        if: steps.version.outputs.version != '' && steps.dry.outputs.dry_run != 'true'
        env:
          GH_TOKEN: ${{ secrets.SUM_CORE_PAT }}
          VERSION: ${{ steps.version.outputs.version }}
          SUM_CORE_REPO: ${{ env.SUM_CORE_REPO }}
        run: |
          set -euo pipefail

          if [ -z "${GH_TOKEN:-}" ]; then
            echo "ℹ️  SUM_CORE_PAT not set; skipping GitHub Release page creation."
            exit 0
          fi

          # If release already exists, do nothing
          if gh release view "$VERSION" --repo "$SUM_CORE_REPO" >/dev/null 2>&1; then
            echo "ℹ️  Release $VERSION already exists on $SUM_CORE_REPO; skipping."
            exit 0
          fi

          # Notes: changes since previous chore(release) commit on sum-platform main.
          mapfile -t RELEASE_COMMITS < <(git log --grep='^chore\\(release\\):' -n 2 --format=%H)
          if [ "${#RELEASE_COMMITS[@]}" -eq 2 ]; then
            PREV="${RELEASE_COMMITS[1]}"
            NOTES=$(git log "$PREV"..HEAD --oneline --no-merges | head -50)
          else
            NOTES=$(git log -n 50 --oneline --no-merges)
          fi

          gh release create "$VERSION" \
            --repo "$SUM_CORE_REPO" \
            --title "Release $VERSION" \
            --notes "## Changes

          $NOTES

          ## Installation

          \`\`\`bash
          pip install \"sum_core @ git+https://github.com/$SUM_CORE_REPO.git@$VERSION\"
          \`\`\`
          "

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: sync
    if: failure()

    steps:
      - name: Report failure
        run: |
          echo "❌ Release sync failed!"
          echo "Check the workflow logs for details."
