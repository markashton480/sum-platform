name: Legacy 0.5.x Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  legacy-smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Resolve legacy ref
        id: legacy_ref
        run: |
          set -euo pipefail
          ref=""
          if git ls-remote --exit-code --heads origin "release/0.5.x" >/dev/null 2>&1; then
            ref="release/0.5.x"
          else
            git fetch --tags --force --quiet
            tag=$(git tag -l "v0.5.*" --sort=-version:refname | head -n 1)
            if [ -n "$tag" ]; then
              ref="$tag"
            fi
          fi

          if [ -z "$ref" ]; then
            echo "No release/0.5.x branch or v0.5.* tag found in origin." >&2
            exit 1
          fi

          echo "legacy_ref=$ref" >> "$GITHUB_OUTPUT"
          echo "Selected legacy ref: $ref"

      - name: Checkout legacy ref
        run: |
          git fetch --depth=1 origin "${{ steps.legacy_ref.outputs.legacy_ref }}"
          git checkout "${{ steps.legacy_ref.outputs.legacy_ref }}"

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-dev.txt ]; then
            pip install -r requirements-dev.txt
          fi
          pip install -e ./core[dev]

      - name: Diagnostics
        run: |
          python - <<'PY'
          import sys
          from importlib import metadata

          try:
              import sum_core
              version = getattr(sum_core, "__version__", "unknown")
          except Exception as exc:  # diagnostics only
              version = f"unavailable ({exc})"

          print(f"python: {sys.version}")
          print(f"sum_core.__version__: {version}")
          try:
              print(f"sum-core metadata: {metadata.version('sum-core')}")
          except metadata.PackageNotFoundError:
              print("sum-core metadata: not installed")
          PY
          python -m pip list

      - name: Run legacy smoke tests
        run: pytest tests/smoke/ -v
