name: CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - feature/*
      - task/*
      - fix/*
      - feat/*
  pull_request:
    branches:
      - main
      - develop
      - release/*
      - feature/*
      - task/*
      - fix/*
      - feat/*
  # Enable manual workflow dispatch for debugging/ad-hoc runs
  workflow_dispatch:

# Minimal permissions - read-only access to repository contents
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # CHANGES: Determine if this is docs/CI-only to short-circuit heavy jobs
  # ---------------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_ci_only: ${{ steps.filter.outputs.docs_ci_only }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect docs/CI-only changes
        id: filter
        shell: bash
        run: |
          if [ "${{ github.event_name }}" != "pull_request" ]; then
            echo "docs_ci_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          base_sha="${{ github.event.pull_request.base.sha }}"
          head_sha="${{ github.sha }}"
          files=$(git diff --name-only "$base_sha" "$head_sha")

          if [ -z "$files" ]; then
            echo "docs_ci_only=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          allowed_regex='^(docs/|\\.agent/|\\.claude/|AGENTS\\.md|CLAUDE\\.md|README\\.md)'
          docs_ci_only=true

          while IFS= read -r file; do
            if ! [[ "$file" =~ $allowed_regex ]]; then
              docs_ci_only=false
              break
            fi
          done <<< "$files"

          echo "docs_ci_only=$docs_ci_only" >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # LINT: Run linting first; all test jobs depend on this passing
  # ---------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes

    steps:
      - name: Skip heavy steps for docs/CI-only changes
        if: needs.changes.outputs.docs_ci_only == 'true'
        run: echo "Docs/CI-only change; skipping lint."

      - name: Checkout repository
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('core/pyproject.toml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ./core[dev]

      - name: Run lint checks
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: make lint

  # ---------------------------------------------------------------------------
  # TEST-TEMPLATES: Template loading order gate (fast fail)
  # ---------------------------------------------------------------------------
  test-templates:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, changes]

    steps:
      - name: Skip heavy steps for docs/CI-only changes
        if: needs.changes.outputs.docs_ci_only == 'true'
        run: echo "Docs/CI-only change; skipping template tests."

      - name: Checkout repository
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('core/pyproject.toml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ./core[dev]

      - name: Run template loading tests
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: make test-templates

      - name: Verify source integrity
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # TEST-FULL: Run the full test suite
  # ---------------------------------------------------------------------------
  test-full:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, changes]

    steps:
      - name: Skip heavy steps for docs/CI-only changes
        if: needs.changes.outputs.docs_ci_only == 'true'
        run: echo "Docs/CI-only change; skipping full tests."

      - name: Checkout repository
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('core/pyproject.toml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install system dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e ./core[dev]

      - name: Clean stale artifacts
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: |
          rm -f .coverage
          rm -rf .pytest_cache
          rm -rf clients/cli-check-* clients/cli-theme-*

      - name: Run tests
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: make test

      - name: Verify source integrity
        if: needs.changes.outputs.docs_ci_only != 'true'
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # TEST-CLI: Run CLI test slice
  # ---------------------------------------------------------------------------
  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, changes]

