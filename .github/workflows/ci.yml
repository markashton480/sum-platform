name: CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - infra/*
      - feature/*
      - task/*
      - fix/*
      - feat/*
  pull_request:
    branches:
      - main
      - develop
      - release/*
      - infra/*
      - feature/*
      - task/*
      - fix/*
      - feat/*
  # Enable manual workflow dispatch for debugging/ad-hoc runs
  workflow_dispatch:

# Minimal permissions - read-only access to repository contents
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # CHANGES: Determine if this is docs/CI-only to short-circuit heavy jobs
  # ---------------------------------------------------------------------------
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs_ci_only: ${{ steps.classify.outputs.docs_ci_only }}
      changed_files: ${{ steps.classify.outputs.changed_files }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Classify changes (docs/CI-only vs code)
        id: classify
        shell: bash
        run: |
          set -euo pipefail

          event="${{ github.event_name }}"

          if [[ "$event" == "pull_request" ]]; then
            base_sha="${{ github.event.pull_request.base.sha }}"
            head_sha="${{ github.event.pull_request.head.sha }}"
          elif [[ "$event" == "push" ]]; then
            base_sha="${{ github.event.before }}"
            head_sha="${{ github.sha }}"
          else
            echo "docs_ci_only=false" >> "$GITHUB_OUTPUT"
            echo "changed_files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # New branches can have an all-zero "before" SHA; treat as code (run CI).
          if [[ "$base_sha" =~ ^0+$ ]]; then
            echo "docs_ci_only=false" >> "$GITHUB_OUTPUT"
            echo "changed_files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          files="$(git diff --name-only "$base_sha" "$head_sha" || true)"

          if [[ -z "$files" ]]; then
            echo "docs_ci_only=false" >> "$GITHUB_OUTPUT"
            echo "changed_files=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          docs_ci_only=true

          # Allowlist: docs + markdown anywhere + CI/agent/claude config locations.
          # If *any* changed file falls outside this list, we treat the PR as code-changing.
          while IFS= read -r file; do
            [[ -z "$file" ]] && continue
            case "$file" in
              docs/*|*.md|*.mdx|.github/*|.agent/*|.claude/*|AGENTS.md|CLAUDE.md|README.md)
                ;;
              *)
                docs_ci_only=false
                break
                ;;
            esac
          done <<< "$files"

          {
            echo "docs_ci_only=$docs_ci_only"
            echo "changed_files<<EOF"
            echo "$files"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

  # ---------------------------------------------------------------------------
  # LINT: Run linting first; all test jobs depend on this passing
  # ---------------------------------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: changes
    if: needs.changes.outputs.docs_ci_only != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          uv pip install -e ./core[dev] --system

      - name: Run lint checks
        run: make lint

  # ---------------------------------------------------------------------------
  # TIER: Decide which test tier to run based on branch patterns
  # ---------------------------------------------------------------------------
  tier:
    runs-on: ubuntu-latest
    outputs:
      tier: ${{ steps.select.outputs.tier }}
      run_fast: ${{ steps.select.outputs.run_fast }}
      run_integration: ${{ steps.select.outputs.run_integration }}
      run_full: ${{ steps.select.outputs.run_full }}
      run_slices: ${{ steps.select.outputs.run_slices }}

    steps:
      - name: Select test tier
        id: select
        shell: bash
        run: |
          set -euo pipefail

          event="${{ github.event_name }}"
          head_ref=""
          base_ref=""

          if [[ "$event" == "pull_request" ]]; then
            head_ref="${{ github.event.pull_request.head.ref }}"
            base_ref="${{ github.event.pull_request.base.ref }}"
          else
            head_ref="${{ github.ref_name }}"
          fi

          tier="fast"

          if [[ "$event" == "pull_request" && "$base_ref" == "main" && "$head_ref" == "develop" ]]; then
            tier="full"
          else
            case "$head_ref" in
              task/*|fix/*)
                tier="fast"
                ;;
              feature/*|feat/*)
                tier="feature"
                ;;
              release/*|infra/*)
                tier="full"
                ;;
              develop|main)
                tier="full"
                ;;
              *)
                tier="fast"
                ;;
            esac
          fi

          run_fast="true"
          run_integration="false"
          run_full="false"
          run_slices="false"

          case "$tier" in
            fast)
              run_fast="true"
              run_slices="false"
              ;;
            feature)
              run_fast="true"
              run_integration="true"
              run_slices="true"
              ;;
            full)
              run_full="true"
              run_slices="true"
              ;;
          esac

          {
            echo "tier=$tier"
            echo "run_fast=$run_fast"
            echo "run_integration=$run_integration"
            echo "run_full=$run_full"
            echo "run_slices=$run_slices"
          } >> "$GITHUB_OUTPUT"

          echo "Selected tier: $tier (event=$event head=$head_ref base=$base_ref)"

  # ---------------------------------------------------------------------------
  # TEST-TEMPLATES: Template loading order gate (fast fail)
  # ---------------------------------------------------------------------------
  test-templates:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [lint, changes]
    if: needs.changes.outputs.docs_ci_only != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          uv pip install -e ./core[dev] --system

      - name: Run template loading tests
        run: make test-templates

      - name: Verify source integrity
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # TEST-SUITE: Run the tiered test suite
  # ---------------------------------------------------------------------------
  test-full:
    name: test-suite
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, changes, tier]
    if: needs.changes.outputs.docs_ci_only != 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          uv pip install -e ./core[dev] --system

      - name: Clean stale artifacts
        run: |
          rm -f .coverage
          rm -rf .pytest_cache
          rm -rf clients/cli-check-* clients/cli-theme-*

      - name: Run fast tests
        if: needs.tier.outputs.run_fast == 'true'
        run: make test

      - name: Run integration tests
        if: needs.tier.outputs.run_integration == 'true'
        run: make test-integration

      - name: Run full test suite
        if: needs.tier.outputs.run_full == 'true'
        run: make test-full

      - name: Verify source integrity
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # TEST-CLI: Run CLI test slice
  # ---------------------------------------------------------------------------
  test-cli:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, changes, tier]
    if: needs.changes.outputs.docs_ci_only != 'true' && needs.tier.outputs.run_slices == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          uv pip install -e ./core[dev] --system

      - name: Clean stale artifacts
        run: |
          rm -f .coverage
          rm -rf .pytest_cache
          rm -rf clients/cli-check-* clients/cli-theme-*

      - name: Run CLI test slice
        run: make test-cli

      - name: Verify source integrity
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # TEST-THEMES: Run themes test slice
  # ---------------------------------------------------------------------------
  test-themes:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, changes, tier]
    if: needs.changes.outputs.docs_ci_only != 'true' && needs.tier.outputs.run_slices == 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('pyproject.toml') }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          uv pip install -e ./core[dev] --system

      - name: Clean stale artifacts
        run: |
          rm -f .coverage
          rm -rf .pytest_cache
          rm -rf clients/cli-check-* clients/cli-theme-*

      - name: Run themes test slice
        run: make test-themes

      - name: Verify source integrity
        run: make verify-source-intact

  # ---------------------------------------------------------------------------
  # CI GATE: single required status check ("ci") that aligns with branch protection
  # ---------------------------------------------------------------------------
  ci:
    name: ci
    runs-on: ubuntu-latest
    needs:
      - changes
      - tier
      - lint
      - test-templates
      - test-full
      - test-cli
      - test-themes
    if: always()

    steps:
      - name: Summarize
        shell: bash
        run: |
          echo "docs_ci_only=${{ needs.changes.outputs.docs_ci_only }}"
          echo "tier=${{ needs.tier.outputs.tier }}"
          echo ""
          echo "Changed files:"
          printf '%s\n' "${{ needs.changes.outputs.changed_files }}"

      - name: Enforce results
        shell: bash
        run: |
          set -euo pipefail

          # Early exit for docs-only changes. This runs BEFORE job result checks,
          # so we never fail on "skipped" jobs when docs_ci_only=true.
          if [[ "${{ needs.changes.outputs.docs_ci_only }}" == "true" ]]; then
            echo "Docs/CI-only change detected â†’ heavy jobs intentionally skipped."
            exit 0
          fi

          # Only reached when docs_ci_only=false (code changes present).
          echo "lint:          ${{ needs.lint.result }}"
          echo "test-templates:${{ needs.test-templates.result }}"
          echo "test-full:     ${{ needs.test-full.result }}"
          echo "test-cli:      ${{ needs.test-cli.result }}"
          echo "test-themes:   ${{ needs.test-themes.result }}"

          # Fail the gate if anything didn't succeed.
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "::error::lint did not succeed: ${{ needs.lint.result }}"
            exit 1
          fi
          if [[ "${{ needs.test-templates.result }}" != "success" ]]; then
            echo "::error::test-templates did not succeed: ${{ needs.test-templates.result }}"
            exit 1
          fi
          if [[ "${{ needs.test-full.result }}" != "success" ]]; then
            echo "::error::test-full did not succeed: ${{ needs.test-full.result }}"
            exit 1
          fi
          if [[ "${{ needs.tier.outputs.run_slices }}" == "true" ]]; then
            if [[ "${{ needs.test-cli.result }}" != "success" ]]; then
              echo "::error::test-cli did not succeed: ${{ needs.test-cli.result }}"
              exit 1
            fi
            if [[ "${{ needs.test-themes.result }}" != "success" ]]; then
              echo "::error::test-themes did not succeed: ${{ needs.test-themes.result }}"
              exit 1
            fi
          else
            echo "Test slices skipped for tier: ${{ needs.tier.outputs.tier }}"
          fi

          echo "All CI jobs succeeded."
