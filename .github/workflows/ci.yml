name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Enable manual workflow dispatch for debugging/ad-hoc runs
  workflow_dispatch:

# Minimal permissions - read-only access to repository contents
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    # Prevent hung jobs - 15 minutes should be more than enough for lint+test
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('core/pyproject.toml', 'pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./core[dev]

      - name: Clean stale artifacts
        # Remove only known transient artifacts that can cause test pollution:
        # - .coverage: stale coverage data from previous runs
        # - .pytest_cache: pytest cache that may contain stale test results
        # - clients/cli-check-*, clients/cli-theme-*: generated scaffolds from CLI tests
        # These paths are safe to remove as they are all regenerated during test runs.
        run: |
          rm -f .coverage
          rm -rf .pytest_cache
          rm -rf clients/cli-check-* clients/cli-theme-*

      - name: Run lint checks
        run: make lint && false

      - name: Run tests
        run: make test
