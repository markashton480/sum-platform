{% load wagtailimages_tags seo_tags %}
<meta property="og:type" content="{{ og_type }}">
<meta property="og:title" content="{{ og_title }}">
<meta property="og:url" content="{{ og_url }}">
{% if og_description %}
<meta property="og:description" content="{{ og_description }}">
{% endif %}
{% if og_image %}
    {% image og_image original as og_img %}
    <meta property="og:image" content="{% absolute_url og_img.url %}">
    <meta property="og:image:width" content="{{ og_img.width }}">
    <meta property="og:image:height" content="{{ og_img.height }}">
{% endif %}
{% if site_name %}
<meta property="og:site_name" content="{{ site_name }}">
{% endif %}
