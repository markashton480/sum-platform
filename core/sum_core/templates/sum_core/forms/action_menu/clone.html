{% load wagtailadmin_tags %}
<form method="post" action="{{ url }}">
    {% csrf_token %}
    <button
        type="submit"
        name="{{ name }}"
        value="{{ label }}"
        class="button{% if classname %} {{ classname }}{% endif %}"
    >
        {% if icon_name %}{% icon name=icon_name %}{% endif %}{{ label }}
    </button>
</form>
