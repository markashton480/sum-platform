{% load wagtailcore_tags %}
<header class="py-16 md:py-24 reveal {% if self.align == 'center' %}text-center{% elif self.align == 'right' %}text-right{% endif %}">
  <div class="container max-w-5xl mx-auto px-4">
    {% if self.eyebrow %}
    <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-sage-label mb-6 block">
      {{ self.eyebrow }}
    </span>
    {% endif %}
    <div class="font-display text-4xl md:text-5xl lg:text-6xl leading-tight text-sage-black tracking-tight">
      {{ self.heading|richtext }}
    </div>
  </div>
</header>
