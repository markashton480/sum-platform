{% load wagtailimages_tags %}
<section class="py-12 md:py-16">
  <div class="max-w-6xl mx-auto px-6">
    <figure class="reveal my-12 {% if self.full_width %}-mx-6 md:-mx-12 lg:mx-0{% else %}max-w-3xl mx-auto{% endif %}">
      <div class="overflow-hidden rounded-sm shadow-2xl">
        {% image self.image width-2400 alt=self.alt_text class="w-full h-auto object-cover" %}
      </div>
      {% if self.caption %}
      <figcaption class="reveal delay-100 text-center mt-4 text-xs font-bold uppercase tracking-widest text-sage-black/50">
        {{ self.caption }}
      </figcaption>
      {% endif %}
    </figure>
  </div>
</section>
