    value:
      quote: I've seen what happens when installation goes wrong. My job is making sure it never does.
      author: Marcus T.
      role: Project Director
  - type: content
    value:
      align: left
      body: <p>If you're a current client, Marcus is now your primary contact for project updates and scheduling. If you're
        considering a commission, he'll be the one guiding you through the process.</p><p>He's very good. You're in safe hands.</p>
